Wizard.sobres.presentacion1=Welcome to the digital envelope generation wizard of the @firma client.
Wizard.sobres.presentacion2=Digital envelopes are envelopes that allow the sending of encrypted data to one or more recipients, so that only the people to whom the digital envelope is addressed can open it and display it the data it contains. It is also possible to indicate who is the sender of the data or even sign the electronic envelope.
Wizard.sobres.presentacion3=The sender can specify who are the recipients of the data by indicating their certificates with the public key. In the same way, it is necessary that you indicate your own signature certificate to declare yourself as sender of the message and sign it.
Wizard.sobres.presentacion4=Remember that the specifications of the DNIe and other cryptographic devices do not allow data unbundling, so digital envelopes should not be generated with them. Consult your device manual for more information.
Wizard.sobres.presentacion5=Throughout this wizard you can configure the necessary options for the generation of the digital envelope and your signature.

