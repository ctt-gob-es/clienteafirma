Wizard.multifirma.presentacion.parte1			=Welcome to the @firma client's massive multi-signature assitant. 
Wizard.multifirma.presentacion.parte2			=	Massive multi-signature is a process for the signature of multiple files in a single operation. Along the process the assistant will prompted you for the signature's configuration that you wish to use and the directory with the files that you wish to sign.
Wizard.multifirma.presentacion.parte3			=	Once all steps of the assistant are complete, the directory files' signature process will start. This operation's lenght will vary according to the number of selected files and the physical media containing the signature certificate. 
Wizard.multifirma.presentacion.parte4			=	Remember that data signature with DNIe and other cryptographic devices require confirmation of each individual signature process. This prevents from carrying out an unattended massive multi-signature process, forcing each operation to be accepted.
PrincipalGUI.TabConstraints.tabTitleMultifirma.description	=	This section allows to carry out a multi-signature
