Wizard.sobres.presentacion1			=	Welcome to the @firma client's digital envelope generation assistant.
Wizard.sobres.presentacion2			=	Digital envelopes are bundles that allow sending encrypted data to one or more recipients, so only the intended recipients can open and view their contents. It is also possible to indicate the identity of the sender or even sign the electronic envelope.
Wizard.sobres.presentacion3			=	Sender can specify who the data recipients are, by indicating their certificates with the public key. It is also necessary to indicate their own signature certificate to identify him/herself as the message's sender and to sign it. 
Wizard.sobres.presentacion4			=	Remember that DNIe and other cryptographic devices' specifications do not allow data unenveloping, so no digital envelopes should be generated with them. Please check your device's manual for more information.
Wizard.sobres.presentacion5			=	This assistant will help you configure the necessary options for digital envelope and signature generation. 
Wizard.sobres.final1				=	Congratulations!
Wizard.sobres.final2				=	Digital envelope has been succesfully generated. Press "End" button to return to the application.
Wizard.sobres.final3				=	Remember that if you added recipients to the digital envelope by using public keys originated in a DNIe or other similar cryptographic devices (FMNT-RCM CERES cards, etc.) it may be impossible for them to retrieve the envelope's contents. Always check the criptographic devices' documentation and the application's manual to be sure that a public key is apt to be used as the recipient of digital envelope.
