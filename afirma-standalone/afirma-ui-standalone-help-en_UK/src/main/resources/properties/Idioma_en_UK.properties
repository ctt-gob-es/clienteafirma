PrincipalGUI.multifirma.panel.opciones.detener.description	=	Stops the process when an error occurs in massive multi-signature.
Wizard.multifirma.ventana1.explicacion				=	Selected operation will be applied during the massive multi-signature process. Signature operation will have all documents signed; co-signature will add a new signature to signature files and will sign documents that it finds; counter-signature will sign only signature files. You must select signature format for the signature operation and for the co-signature, when documents are found.
