Wizard.multifirma.simple.cofirma.presentacion.texto1	=	Welcome to the @firma client's file co-signature assistant.
Wizard.multifirma.simple.cofirma.presentacion.texto2	=	Co-signature is the process whereby several persons may sign the same document, evidencing their mutual agreement with its contents.
Wizard.multifirma.simple.cofirma.presentacion.texto3	=	To carry out a co-signature it is required that it be first signed normally. Next, the co-signature process makes it possible to add new signatures. In the case of PDF, ODF y OOXML signature formats, serial signatures will be carried out using the signature function of the application, since the signatures are inserted within the document itself. 
Wizard.multifirma.simple.cofirma.presentacion.texto4	=	For a document to be co-signed, you will be required for the original document and the files with the already carried out signatures.
