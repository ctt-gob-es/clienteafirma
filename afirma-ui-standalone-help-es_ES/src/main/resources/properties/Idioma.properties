Wizard.multifirma.presentacion.parte1=Bienvenido al asistente de multifirma masiva del cliente de @firma.
Wizard.multifirma.presentacion.parte2=La multifirma masiva es un proceso para la firma de m\u00FAltiples ficheros en una \u00FAnica operaci\u00F3n. A lo largo del proceso, el asistente le solicitar\u00E1 la configuraci\u00F3n de firma que desee aplicar y el directorio con los ficheros que desee firmar.
Wizard.multifirma.presentacion.parte3=Una vez completo los pasos del asistente dar\u00E1 comienzo el proceso de firma de los ficheros del directorio. La duraci\u00F3n de esta operaci\u00F3n variar\u00E1 seg\u00FAn el n\u00FAmero de ficheros seleccionados y el medio f\u00EDsico en el que se encuentre el certificado de firma.
Wizard.multifirma.presentacion.parte4=Recuerde que la firma de datos mediante DNIe y otros dispositivos criptogr\u00E1ficos requieren la confirmaci\u00F3n de cada uno de los procesos de firma individuales. Esto impide realizar la multifirma masiva de forma desatendida, oblig\u00E1ndole a aceptar cada una de las operaciones.
