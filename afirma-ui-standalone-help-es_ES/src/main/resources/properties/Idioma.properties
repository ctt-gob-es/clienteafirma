Wizard.multifirma.simple.cofirma.presentacion.texto3=Para realizar la cofirma de un documento es necesario primeramente que se firme normalmente. Una vez firmado, el proceso de cofirma hace posible agregar nuevas firmas al mismo. En el caso de los formatos de firma PDF, ODF y OOXML, ya que las firmas se insertan en el propio documento, las firmas en serie se realizar\u00E1n siempre mediante la funci\u00F3n de firma de la aplicaci\u00F3n.
