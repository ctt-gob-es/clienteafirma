WizardCifrado.contenido.texto1=Introduzca una clave de cifrado o pulse el bot\u00F3n "Autogenerar" si desea que @Firma genere una nueva clave aleatoria de cifrado para usted. Recuerde que el formato de las claves de cifrado debe concordar con el algoritmo seleccionado.
WizardCifrado.contenido.texto5=Adicionalmente, puede almacenar la clave en el almac\u00E9n de claves de cifrado de @firma (el cual est\u00E1 protegido por una contrase\u00F1a) para evitar olvidarla o que le sea sustraida. En cualquier caso, recuerde siempre que el olvido o p\u00E9rdida de la clave de cifrado puede causar una p\u00E9rdida irrecuperable de datos. Mantenga siempre sus claves en un lugar seguro y disponga de copias de seguridad.
