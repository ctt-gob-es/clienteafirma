Wizard.sobres.presentacion1=Bienvenido al asistente de generaci\u00F3n de sobres digitales del cliente @firma.
Wizard.sobres.presentacion2=Los sobres digitales son envoltorios que permiten el env\u00EDo de datos cifrados a uno o m\u00E1s destinatarios, de tal forma que s\u00F3lo las personas a las que est\u00E9 dirigido el sobre digital pueden abrirlo y visualizar los datos que contiene. Tambi\u00E9n es posible indicar qui\u00E9n es el remitente de los datos o incluso firmar el sobre electr\u00F3nico.
Wizard.sobres.presentacion3=El remitente puede especificar quienes son los destinatarios de los datos indicando sus certificados con la clave p\u00FAblica. As\u00ED mismo, es necesaio que indique su propio certificado de firma para declararse como remitente del mensaje y firmarlo.
Wizard.sobres.presentacion4=Recuerde que las especificaciones del DNIe y otros dispositivos criptogr\u00E1ficos no permiten el desensobrado de datos, as\u00ED que no deben generarse sobres digitales con ellos. Consulte el manual de su dispositivo para m\u00E1s informaci\u00F3n.
Wizard.sobres.presentacion5=A lo largo de este asistente podr\u00E1 configurar las opciones necesarias para la generaci\u00F3n del sobre digital y su firma.
Wizard.sobres.final1=\u00A1Felicidades\!
Wizard.sobres.final2=El sobre digital ha terminado correctamente de generarse. Pulse el bot\u00F3n "Finalizar" para volver a la aplicaci\u00F3n.
Wizard.sobres.final3=Recuerde que si ha a\u00F1adido destinatarios al sobre digital usando claves p\u00FAblicas provenientes de DNI electr\u00F3nico (DNIe) u otros dispositivos criptogr\u00E1ficos similares (tarjetas FMNT-RCM CERES, etc.) es posible que estos no puedan recuperar el contenido del sobre. Consulte siempre la documentaci\u00F3n de los dispositivos criptogr\u00E1ficos y el manual de la aplicaci\u00F3n para estar seguro si una clave p\u00FAblica es apta para usarse como destinatario de un sobre digital.
