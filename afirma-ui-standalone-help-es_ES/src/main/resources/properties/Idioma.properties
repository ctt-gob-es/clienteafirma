Wizard.multifirma.ventana1.explicacion=La operaci\u00F3n seleccionada se aplicar\u00E1 durante el proceso de firma masiva. La operaci\u00F3n de firma har\u00E1 firmar todos los documentos; la cofirma agregar\u00E1 una nueva firma a los ficheros de firma y firmar\u00E1 los documentos que encuentre; la contrafirma firmar\u00E1 s\u00F3lo los ficheros de firma. Deber\u00E1 seleccionar el formato de firma para la operaci\u00F3n de firma y la cofirma cuando se encuentren documentos.
