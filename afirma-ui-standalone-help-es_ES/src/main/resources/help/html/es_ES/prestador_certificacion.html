<h2><a name="_Toc275937479">Prestador de servicios de certificaci&oacute;n</a></h2>

<p>Se denomina prestador de servicios de certificaci&oacute;n o autoridad de certificaci&oacute;n (CA) a la persona f&iacute;sica o jur&iacute;dica
que expide certificados electr&oacute;nicos o presta otros servicios en relaci&oacute;n con la firma electr&oacute;nica.</p>
