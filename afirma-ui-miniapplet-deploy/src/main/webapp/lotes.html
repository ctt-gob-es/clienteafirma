<!DOCTYPE HTML>
<html>
<!-- Ejemplo basico de lanzador de la aplicacion -->
<head>
<title>Ejemplo de firma por lotes con JSON</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript" src="js/autoscript.js"></script>
<script type="text/javascript">

function doSignBatchPdf() {
	try {
		AutoScript.createBatch("SHA256withRSA", "PAdES", "sign", "layer2Text=Firmado por $$SUBJECTCN$$ el $$SIGNDATE=dd/MM/yyyy (HH:mm:ss)$$\nlayer2FontFamily=1\nlayer2FontSize=8\nlayer2FontStyle=2\nlayer2FontColor=gray\nsignaturePage=-1\nsignaturePositionOnPageLowerLeftX=45\nsignaturePositionOnPageLowerLeftY=80\nsignaturePositionOnPageUpperRightX=560\nsignaturePositionOnPageUpperRightY=140");
	
		var data;
		
		data = AutoScript.getBase64FromText("1.pdf");
		buildAndAddSingleSign(data);
		
		data = AutoScript.getBase64FromText("2.pdf");
		buildAndAddSingleSign(data);
	
		doSign();
	} catch (e) {
		showLog(e);
	}
}


	function doSignBatchShort() {
		try {
			createBatch();
		
			addDocumentsToBatchShort();
		
			doSign();
		} catch (e) {
			showLog(e);
		}
	}
	
	function addDocumentsToBatchShort() {
		var data;
		
		data = AutoScript.getBase64FromText("Hola Mundo!!");
		buildAndAddSingleSign(data);
		
		data = AutoScript.getBase64FromText("Hola Mundo!! 2");
		buildAndAddSingleSign(data, "XAdES", "sign", "format=XAdES Detached\nexpPolicy=FirmaAGE");
	}
	
	function addDocumentsToBatchShortAllError() {
		var data;
		
		data = AutoScript.getBase64FromText("Hola Mundo!!");
		buildAndAddSingleSign(data, "CAdES", "cosign");
		
		data = AutoScript.getBase64FromText("Hola Mundo!! 2");
		buildAndAddSingleSign(data, "PAdES", "sign");
	}
	
	function doSignBatchLong() {

		try {
			createBatch();
		
			addDocumentsToBatchLong();
		
			doSign();
		} catch (e) {
			showLog(e);
		}
	}

	function doSignBatchWithError() {

		try {
			createBatch();
		
			addDocumentsToBatchWithError();
		
			doSign();
		} catch (e) {
			showLog(e);
		}
	}
	
	function addDocumentsToBatchWithError() {
		var data;
		
		data = AutoScript.getBase64FromText("Hola Mundo!!");
		buildAndAddSingleSign(data);
		
		data = AutoScript.getBase64FromText("Texto que no es una firma");
		buildAndAddSingleSign(data, "XAdES", "countersign", "target=tree");
		
		data = AutoScript.getBase64FromText("<?xml version=\"1.0\" encoding=\"UTF-8\"?><project xmlns=\"http://maven.apache.org/POM/4.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/POM/4.0.0 http://maven.apache.org/maven-v4_0_0.xsd\"><modelVersion>4.0.0</modelVersion><groupId>es.gob.clavefirma</groupId><artifactId>clavefirma-test-clavefirma2-jsp</artifactId><version>1.0</version><name>clavefirma-test-clavefirma2-jsp</name><packaging>war</packaging><properties><project.build.sourceEncoding>utf-8</project.build.sourceEncoding><jdk.version>1.6</jdk.version></properties><repositories><repository><id>uji</id><url>http://devel.uji.es/nexus/content/groups/public/</url></repository></repositories><dependencies><dependency><groupId>es.gob.afirma</groupId><artifactId>afirma-core</artifactId><version>3.3.2-SNAPSHOT</version></dependency><dependency><groupId>javax.json</groupId><artifactId>javax.json-api</artifactId><version>1.0</version></dependency><dependency>    <groupId>org.glassfish</groupId>    <artifactId>javax.json</artifactId>    <version>1.0.4</version></dependency><dependency>    <groupId>commons-fileupload</groupId>    <artifactId>commons-fileupload</artifactId>    <version>1.3.2</version></dependency><dependency><groupId>javax.servlet</groupId><artifactId>javax.servlet-api</artifactId><version>3.0.1</version><scope>provided</scope></dependency><dependency><groupId>es.gob.clavefirma</groupId><artifactId>clavefirma-client</artifactId><version>1.1-SNAPSHOT</version></dependency><dependency><groupId>junit</groupId><artifactId>junit</artifactId><version>4.8.2</version><scope>test</scope></dependency></dependencies><build><plugins><!-- Eclipse project --><plugin><groupId>org.apache.maven.plugins</groupId><artifactId>maven-eclipse-plugin</artifactId><version>2.9</version><configuration><!-- Always download and attach dependencies source code --><downloadSources>false</downloadSources><downloadJavadocs>false</downloadJavadocs><!-- Avoid type mvn eclipse:eclipse -Dwtpversion=2.0 --><wtpversion>2.0</wtpversion></configuration></plugin><!-- Set JDK Compiler Level --><plugin><groupId>org.apache.maven.plugins</groupId><artifactId>maven-compiler-plugin</artifactId><version>3.1</version><configuration><source>${jdk.version}</source><target>${jdk.version}</target></configuration></plugin></plugins><resources><resource><directory>src/main/resources</directory><excludes><exclude>*.properties</exclude></excludes><filtering>false</filtering></resource></resources></build></project>");
		buildAndAddSingleSign(data, "XAdES", "sign", "format=XAdES Enveloped\nexpPolicy=FirmaAGE");
	}
	
	function doSignBatchAllError() {

		try {
			createBatch();
			
			addDocumentsToBatchShortAllError();
			
			doSign();
		} catch (e) {
			showLog(e);
		}
	}
		
	function doSignBatchDefinitionFatalError() {

		try {
			createBatchWrong();
			
			addDocumentsToBatchShort();
			
			doSign();
		} catch (e) {
			showLog(e);
		}
	}
	
	function doSignBatchComunicationFatalError() {

		try {
			createBatch();
			
			addDocumentsToBatchShort();
			
			doSignWithError();
		} catch (e) {
			showLog(e);
		}
	}
	
	function createBatch() {
		AutoScript.createBatch("SHA256withRSA", "CAdES", "sign", null);
	}
	
	function createBatchWrong() {
		AutoScript.createBatch("SHA-256", "CAdES", "sign", null);
	}
	
	function buildAndAddSingleSign(data, format, suboperation, extraParams) {

		var singleSignID = generateUUID();
		
		AutoScript.addDocumentToBatch(singleSignID, data, format, suboperation, extraParams);
	}
	
	function doSign() {
		try {
			AutoScript.signBatchProcess(
					document.getElementById("stopOnError").checked,
					window.location.origin + "/afirma-server-triphase-signer/presign",
					window.location.origin + "/afirma-server-triphase-signer/postsign",
					null,
					showResultCallback,
					showLogCallback);

		} catch (e) {
			showLog(e);
		}
	}
	
	function doSignWithError() {
		try {
			AutoScript.signBatchProcess(
					document.getElementById("stopOnError").checked,
					window.location.origin + "/afirma-server-triphase-signer/URL_ERROR",
					window.location.origin + "/afirma-server-triphase-signer/postsign",
					null,
					showResultCallback,
					showLogCallback);

		} catch (e) {
			showLog(e);
		}
	}

	function generateUUID() {
		var d = new Date().getTime();
		if (window.performance && typeof window.performance.now === "function") {
			d += performance.now();
			; //use high-precision timer if available
		}
		var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,
				function(c) {
					var r = (d + Math.random() * 16) % 16 | 0;
					d = Math.floor(d / 16);
					return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
				});
		return uuid;
	}


	function showResultCallback(jsonBatch, certificateB64) {
		showLog("Firma OK");
		document.getElementById('result').value = JSON.stringify(jsonBatch);
		document.getElementById("cert").innerText = certificateB64;
	}

	function showLogCallback(errorType, errorMessage) {
		showLog("Type: " + errorType + "\nMessage: " + errorMessage);
		document.getElementById("cert").innerText = "";
	}

	function showLog(newLog) {
		document.getElementById('console').value +=  "\n" + newLog;
	}

</script>
</head>
<body>
	<script type="text/javascript">
			AutoScript.setForceWSMode(true);
			AutoScript.cargarAppAfirma();
			AutoScript.setServlets(window.location.origin + "/afirma-signature-storage/StorageService",  window.location.origin + "/afirma-signature-retriever/RetrieveService");
		</script>

	<fieldset style="margin-bottom:30px;">
		<legend>Configuraci&oacute;n de la operaci&oacute;n</legend>

		<div>
			<input type="checkbox" id="stopOnError" />Parar en caso de error
		</div>
	</fieldset>
	
	<button onclick="doSignBatchShort()">Peticion corta OK</button>&nbsp;&nbsp;
	
	<button onclick="doSignBatchLong()">Peticion larga OK</button>&nbsp;&nbsp;
	
	<button onclick="doSignBatchWithError()">Lote con firma erronea</button>&nbsp;&nbsp;
		
	<button onclick="doSignBatchAllError()">Lote todo errores</button>&nbsp;&nbsp;
		
	<button onclick="doSignBatchDefinitionFatalError()">Fallo total lote</button>&nbsp;&nbsp;
	
	<button onclick="doSignBatchComunicationFatalError()">Fallo total comunicaci√≥n</button>&nbsp;&nbsp;


<button onclick="doSignBatchPdf()">Firma PDF</button>&nbsp;&nbsp;


	<br><br>

	<div>
		<span>Consola</span> <br>
		<textarea id="console" cols="150" rows="10">
		 </textarea>
	</div>

	<div>
		<span>Resultado</span> <br>
		<textarea id="result" cols="150" rows="10">
		 </textarea>
	</div>
	
		<div>
		<span>Certificado</span> <br>
		<textarea id="cert" cols="150" rows="10">
		 </textarea>
	</div>
</body>
